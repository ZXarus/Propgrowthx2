<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PropGrowthX</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">

  <div class="card">

    <div class="header">
    <div class="icon">üè†</div>
    <h2>PropGrowthX</h2>
    <p>Sign in to access</p>
  </div>

    <div class="tabs">
      <button class="tab active" onclick="showSignIn()">Sign In</button>
      <button class="tab" onclick="showSignUp()">Sign Up</button>
    </div>

    <form id="signin" class="form active" onsubmit="navigate(event)">
      <label>Email</label>
      <input type="email" required placeholder="Institute Email" />

      <label>Password</label>
      <input type="password" required placeholder="Password" />

      <button type="submit">Sign In</button>
    </form>

    <form id="signup" class="form" onsubmit="navigate(event)">
      <label>Full Name</label>
      <input type="text" required />

      <label>Email</label>
      <input type="email" required />

      <label>Mobile Number</label>
      <input type="tel" required />

      <label>Address</label>
      <input type="text" required />

      <label>Password</label>
      <input type="password" required />

      <label>Confirm Password</label>
      <input type="password" required />

      <button type="submit">Create Account</button>
    </form>

    <div class="divider">OR Simply</div>

    <div style="display: flex;justify-content:center;align-items:center">
        <button class="google-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" />
      Continue with Google
    </button>
    </div>
  </div>
</div>

<script>
function showSignIn() {
  document.getElementById("signin").classList.add("active");
  document.getElementById("signup").classList.remove("active");
  document.querySelectorAll(".tab")[0].classList.add("active");
  document.querySelectorAll(".tab")[1].classList.remove("active");
}

function showSignUp() {
  document.getElementById("signup").classList.add("active");
  document.getElementById("signin").classList.remove("active");
  document.querySelectorAll(".tab")[1].classList.add("active");
  document.querySelectorAll(".tab")[0].classList.remove("active");
}

function navigate(e) {
  e.preventDefault();
  window.location.href = "home.html";
}
</script>

</body>
</html>
